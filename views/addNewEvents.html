  <body>
    <div class="row mt-5">
        <div class="col-md-6 m-auto">
          <div class="card card-body">
            <h1 class="text-center mb-3">
              <i class="fas fa-user-plus"></i> Add New Events
            </h1>
           
            <form action="" method="POST">
              <div class="form-group">
                <label for="salaryID">Employee ID</label>
                <input
                  type="name"
                  id="name"
                  name="id"
                  class="form-control"
                  placeholder="Enter ID"
                />
              </div>
              <div class="form-group">
                <label for="Organization">Organization</label>
                <input
                  type="name"
                  id="Organization"
                  name="organizationId"
                  class="form-control"
                  placeholder="Enter the organization name"
                
                />
              </div>
              <div class="form-group">
                <label for="departmentId">Project Name</label>
                <input
                  type="name"
                  id="departmentId"
                  name="departmentId"
                  class="form-control"
                  placeholder="Enter your Project Name"
                
                />
              </div>
              <div class="form-group">
                <label for="employeeName">Employee Name</label>
                <input
                  type="name"
                  id="employeeName"
                  name="employeeName"
                  class="form-control"
                  placeholder="Enter the Employee Name"
                
                />
              </div>
              <div class="form-group">
                <label for="eventName">Event Name</label>
                <input
                  type="name"
                  id="eventName"
                  name="eventName"
                  class="form-control"
                  placeholder="Enter the Employee Name"
                
                />
              </div>
              <div class="form-group">
                <label for="date">Date</label>
                <input
                  type="date"
                  id="date"
                  name="date"
                  class="form-control"
                  placeholder="Enter the date"
                
                />
              </div>
              <button type="submit" class="btn btn-primary btn-block">
                Save
              </button>
             
            </form>
            <p class="lead mt-4">
              Dont want to Save? <a href="/dashboard">Cancel</a>
            </p>
